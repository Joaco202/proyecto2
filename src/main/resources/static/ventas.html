<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Gestión de Ventas</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="css-body">
    <div id="menu-container"></div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch("menu.html")
                .then(res => res.text())
                .then(html => document.getElementById("menu-container").innerHTML = html);
        });
    </script>
    <div class="css-container">
        <h2 class="css-title2">Gestión de Ventas</h2>
        <div id="mensaje" class="alert css-alert" style="display:none;"></div>
        <form id="formVenta" class="mb-4">
            <div class="row">
                <div class="col">
                    <input type="text" id="facturaId" class="form-control" placeholder="ID Factura" required>
                </div>
                <div class="col">
                    <input type="datetime-local" id="fechaVenta" class="form-control" placeholder="Fecha Venta" required>
                </div>
                <div class="col">
                    <input type="text" id="usuarioId" class="form-control" placeholder="ID Usuario" required>
                </div>
                <div class="col">
                    <input type="number" id="montoTotal" class="form-control" placeholder="Monto Total" required>
                </div>
            </div>
            <button type="submit" class="btn btn-primary css-btn mt-3">Registrar Venta</button>
        </form>

        <h3 class="css-title2">Lista de Ventas</h3>
        <div id="tablaVentas"></div>
    </div>

    <script>
        async function cargarVentas() {
            const res = await fetch("/api/ventas");
            const ventas = await res.json();
            let html = `<table class="table table-striped"><thead>
                <tr>
                    <th>ID</th><th>ID Factura</th><th>Fecha Venta</th><th>ID Usuario</th><th>Monto Total</th><th>Acciones</th>
                </tr></thead><tbody>`;
            for (const v of ventas) {
                html += `<tr>
                    <td>${v.id}</td>
                    <td>${v.factura ? v.factura.id : ''}</td>
                    <td>${v.fechaVenta || ''}</td>
                    <td>${v.usuario ? v.usuario.id : ''}</td>
                    <td>${v.montoTotal || ''}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="eliminarVenta('${v.id}')">Eliminar</button>
                    </td>
                </tr>`;
            }
            html += "</tbody></table>";
            document.getElementById("tablaVentas").innerHTML = html;
        }

        document.getElementById("formVenta").addEventListener("submit", async function(e) {
            e.preventDefault();
            const data = {
                factura: { id: document.getElementById("facturaId").value },
                fechaVenta: document.getElementById("fechaVenta").value,
                usuario: { id: document.getElementById("usuarioId").value },
                montoTotal: document.getElementById("montoTotal").value
            };
            const res = await fetch("/api/ventas", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });
            if (res.ok) {
                mostrarMensaje("Venta registrada exitosamente", "green");
                this.reset();
                cargarVentas();
            } else {
                mostrarMensaje("Error al registrar venta", "red");
            }
        });

        async function eliminarVenta(id) {
            if (!confirm("¿Seguro que deseas eliminar esta venta?")) return;
            const res = await fetch(`/api/ventas/${id}`, { method: "DELETE" });
            if (res.ok) {
                mostrarMensaje("Venta eliminada", "green");
                cargarVentas();
            } else {
                mostrarMensaje("Error al eliminar venta", "red");
            }
        }

        function mostrarMensaje(msg, color) {
            const el = document.getElementById("mensaje");
            el.textContent = msg;
            el.style.display = msg ? "block" : "none";
            el.style.color = color || "black";
        }

        cargarVentas();
    </script>
</body>
</html>
