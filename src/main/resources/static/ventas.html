<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Gestión de Ventas</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="css-body">
    <div id="menu-container"></div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch("menu.html")
                .then(res => res.text())
                .then(html => document.getElementById("menu-container").innerHTML = html);
        });
    </script>
    <div class="css-container">
        <h2 class="css-title2">Crear Nueva Venta</h2>
        <div id="mensaje" class="alert css-alert" style="display:none;"></div>
        <form id="formVenta" class="mb-4">
            <div class="row align-items-end">
                <div class="col">
                    <label for="producto" class="form-label">Producto</label>
                    <select id="producto" class="form-select" required>
                        <option value="">Seleccione producto</option>
                    </select>
                </div>
                <div class="col">
                    <label for="cantidad" class="form-label">Cantidad</label>
                    <input type="number" id="cantidad" class="form-control" min="1" placeholder="Cantidad" required>
                </div>
                <div class="col">
                    <label for="descuento" class="form-label">Descuento (%)</label>
                    <select id="descuento" class="form-select">
                        <option value="0">Sin descuento</option>
                        <option value="5">5%</option>
                        <option value="10">10%</option>
                        <option value="15">15%</option>
                        <option value="20">20%</option>
                        <option value="25">25%</option>
                        <option value="30">30%</option>
                    </select>
                </div>
                <div class="col">
                    <label for="montoTotal" class="form-label">Monto Total</label>
                    <input type="number" id="montoTotal" class="form-control" placeholder="Monto Total" readonly>
                </div>
            </div>
            <button type="submit" class="btn btn-primary css-btn mt-3">Registrar Venta</button>
            <a href="listaventas.html" class="btn btn-secondary css-btn mt-3 ms-2">Lista Ventas</a>
        </form>
        <div id="tablaElementosVenta"></div>
    </div>

    <script>
        let productos = [];

        async function cargarProductos() {
            const res = await fetch("/api/productos");
            productos = await res.json();
            const select = document.getElementById("producto");
            select.innerHTML = '<option value="">Seleccione producto</option>';
            productos.forEach(p => {
                select.innerHTML += `<option value="${p.id}" data-precio="${p.precio || 0}">${p.nombre}</option>`;
            });
        }

        function calcularMontoTotal() {
            const productoId = document.getElementById("producto").value;
            const cantidad = parseFloat(document.getElementById("cantidad").value) || 0;
            const descuento = parseFloat(document.getElementById("descuento").value) || 0;
            const producto = productos.find(p => p.id == productoId);
            const precioUnitario = producto ? (producto.precio || 0) : 0;
            let total = cantidad * precioUnitario;
            total = total - (total * descuento / 100);
            document.getElementById("montoTotal").value = total.toFixed(2);
        }

        document.getElementById("producto").addEventListener("change", calcularMontoTotal);
        document.getElementById("cantidad").addEventListener("input", calcularMontoTotal);
        document.getElementById("descuento").addEventListener("change", calcularMontoTotal);

        async function cargarElementosVenta() {
            const res = await fetch("/api/elementos-venta");
            const elementos = await res.json();
            let html = `<table class="table table-striped"><thead>
                <tr>
                    <th>ID</th>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio Unitario</th>
                    <th>Descuento</th>
                    <th>Monto Total</th>
                    <th>Acciones</th>
                </tr></thead><tbody>`;
            for (const ev of elementos) {
                html += `<tr>
                    <td>${ev.id}</td>
                    <td>${ev.producto ? ev.producto.nombre : ''}</td>
                    <td>${ev.cantidad || ''}</td>
                    <td>${ev.precio || ''}</td>
                    <td>${ev.descuento || '0'}%</td>
                    <td>${ev.cantidad && ev.precio ? (ev.cantidad * ev.precio * (1 - (ev.descuento || 0)/100)).toFixed(2) : ''}</td>
                    <td>
                        <button class="btn btn-danger btn-sm" onclick="eliminarElementoVenta('${ev.id}')">Eliminar</button>
                    </td>
                </tr>`;
            }
            html += "</tbody></table>";
            document.getElementById("tablaElementosVenta").innerHTML = html;
        }

        document.getElementById("formVenta").addEventListener("submit", async function(e) {
            e.preventDefault();
            const productoId = document.getElementById("producto").value;
            const cantidad = document.getElementById("cantidad").value;
            const descuento = document.getElementById("descuento").value;
            const producto = productos.find(p => p.id == productoId);
            const precio = producto ? producto.precio : 0;

            if (!productoId || !cantidad) {
                mostrarMensaje("Selecciona producto y cantidad", "red");
                return;
            }

            const data = {
                producto: { id: productoId },
                cantidad: cantidad,
                precio: precio,
                descuento: descuento
                // venta, lote, etc. pueden ser agregados según tu modelo/backend
            };

            const res = await fetch("/api/elementos-venta", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });
            if (res.ok) {
                mostrarMensaje("Elemento de venta registrado exitosamente", "green");
                this.reset();
                document.getElementById("montoTotal").value = "";
                cargarElementosVenta();
            } else {
                mostrarMensaje("Error al registrar elemento de venta", "red");
            }
        });

        async function eliminarElementoVenta(id) {
            if (!confirm("¿Seguro que deseas eliminar este elemento de venta?")) return;
            const res = await fetch(`/api/elementos-venta/${id}`, { method: "DELETE" });
            if (res.ok) {
                mostrarMensaje("Elemento de venta eliminado", "green");
                cargarElementosVenta();
            } else {
                mostrarMensaje("Error al eliminar elemento de venta", "red");
            }
        }

        function mostrarMensaje(msg, color) {
            const el = document.getElementById("mensaje");
            el.textContent = msg;
            el.style.display = msg ? "block" : "none";
            el.style.color = color || "black";
        }

        cargarProductos();
        cargarElementosVenta();
    </script>
</body>
</html>
