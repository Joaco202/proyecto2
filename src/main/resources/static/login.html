<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Iniciar Sesión</title>
</head>
<body>
<h2>Iniciar Sesión</h2>

<input type="text" id="usuario" placeholder="Usuario" required /><br />
<input type="password" id="clave" placeholder="Contraseña" required /><br />

<button id="btnLogin">Ingresar</button>
<p id="mensaje" style="color:red;"></p>

<script>
    async function login() {
        const usuario = document.getElementById("usuario").value.trim();
        const clave = document.getElementById("clave").value.trim();

        if (!usuario || !clave) {
            document.getElementById("mensaje").textContent = "Usuario y contraseña son obligatorios.";
            return;
        }

        const data = {
            usuario: usuario,
            clave: clave
        };

        try {
            const res = await fetch("http://localhost:8080/api/login", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await res.json();

            if (!res.ok) {
                throw new Error(result.error || "Credenciales inválidas");
            }

            document.getElementById("mensaje").style.color = "green";
            document.getElementById("mensaje").textContent = "Inicio de sesión exitoso.";

            // Guardar token si el backend lo devuelve (por ejemplo, JWT)
            if (result.token) {
                localStorage.setItem("token", result.token);
                // Redirigir si es necesario
                // window.location.href = "/pagina-principal.html";
            }

        } catch (error) {
            document.getElementById("mensaje").style.color = "red";
            document.getElementById("mensaje").textContent = "Error: " + error.message;
            console.error(error);
        }
    }

    document.getElementById("btnLogin").addEventListener("click", login);
</script>
</body>
</html>
