<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Registro de Usuario</h2>
    <form onsubmit="registrar(); return false;">
        <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="usuario" required>
        </div>
        <div class="mb-3">
            <label for="clave" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="clave" required>
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" required>
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo Electrónico</label>
            <input type="email" class="form-control" id="correo" required>
        </div>
        <div class="mb-3">
            <label for="rol" class="form-label">Rol</label>
            <select class="form-select" id="rol" required>
                <option value="">Seleccione un rol</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
</div>

<script>
    async function cargarRoles() {
        try {
            const res = await fetch("http://34.60.57.182/api/roles");
            const roles = await res.json();
            const select = document.getElementById("rol");

            roles.forEach(rol => {
                const option = document.createElement("option");
                option.value = rol.idRol;
                option.textContent = rol.nombre;
                select.appendChild(option);
            });
        } catch (error) {
            console.error("Error al cargar roles:", error);
            alert("Error al cargar los roles desde el servidor.");
        }
    }

    async function registrar() {
        const usuario = document.getElementById("usuario").value;
        const claveHash = document.getElementById("clave").value;
        const nombre = document.getElementById("nombre").value;
        const apellido = document.getElementById("apellido").value;
        const correo = document.getElementById("correo").value;
        const idRol = document.getElementById("rol").value;

        const data = {
            usuario: usuario,
            claveHash: claveHash,
            nombre: nombre,
            apellido: apellido,
            correo: correo,
            rol: {
                idRol: parseInt(idRol)
            }
        };

        try {
            const res = await fetch("http://34.60.57.182/api/usuarios", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(data)
            });

            if (res.ok) {
                alert("Usuario registrado correctamente.");
                document.querySelector("form").reset();
            } else {
                const errorText = await res.text();
                alert("Error al registrar usuario: " + errorText);
            }
        } catch (error) {
            console.error("Error de conexión:", error);
            alert("No se pudo conectar al servidor.");
        }
    }

    document.addEventListener("DOMContentLoaded", cargarRoles);
</script>
</body>
</html>
