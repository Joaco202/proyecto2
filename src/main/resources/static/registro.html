<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h2 class="mb-4">Registrar Usuario</h2>
    <form id="formRegistro">
        <div class="mb-3">
            <label for="usuario" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="usuario" required>
        </div>
        <div class="mb-3">
            <label for="clave" class="form-label">Clave</label>
            <input type="password" class="form-control" id="clave" required>
        </div>
        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" required>
        </div>
        <div class="mb-3">
            <label for="apellido" class="form-label">Apellido</label>
            <input type="text" class="form-control" id="apellido" required>
        </div>
        <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" class="form-control" id="correo" required>
        </div>
        <div class="mb-3">
            <label for="rol" class="form-label">Rol</label>
            <select class="form-select" id="rol" required>
                <option value="">Seleccione un rol</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
    <div id="mensaje" class="mt-3"></div>
</div>

<script>
    // Cargar roles desde el backend
    async function cargarRoles() {
        try {
            const res = await fetch("http://34.60.57.182/api/roles");
            const roles = await res.json();
            const selectRol = document.getElementById("rol");

            roles.forEach(rol => {
                const option = document.createElement("option");
                option.value = rol.idRol;
                option.text = rol.nombre;
                selectRol.appendChild(option);
            });
        } catch (error) {
            console.error("Error al cargar roles:", error);
        }
    }

    // Registrar usuario
    document.getElementById("formRegistro").addEventListener("submit", async function (e) {
        e.preventDefault();

        const data = {
            usuario: document.getElementById("usuario").value,
            claveHash: document.getElementById("clave").value,
            nombre: document.getElementById("nombre").value,
            apellido: document.getElementById("apellido").value,
            correo: document.getElementById("correo").value,
            rol: {
                idRol: parseInt(document.getElementById("rol").value)
            }
        };

        try {
            const res = await fetch("http://34.60.57.182/api/usuarios", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            if (res.ok) {
                document.getElementById("mensaje").innerHTML = `<div class="alert alert-success">Usuario registrado correctamente</div>`;
                document.getElementById("formRegistro").reset();
            } else {
                const error = await res.json();
                console.error("Error al registrar usuario:", error);
                document.getElementById("mensaje").innerHTML = `<div class="alert alert-danger">Error al registrar usuario: ${error.message || res.status}</div>`;
            }
        } catch (error) {
            console.error("Error al registrar usuario:", error);
            document.getElementById("mensaje").innerHTML = `<div class="alert alert-danger">Error al registrar usuario: ${error.message}</div>`;
        }
    });

    cargarRoles();
</script>
</body>
</html>
