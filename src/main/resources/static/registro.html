<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Registro de Usuario</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js" integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>
</head>
<body class="css-body">

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Mi Sitio</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto"> <!-- ms-auto alinea a la derecha -->
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Inicio</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Registro</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Iniciar Sesi칩n</a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<!-- CONTENIDO -->
<div class="container css-container">
    <img class="css-img mb-3" src="https://www.w3schools.com/howto/img_avatar.png" alt="Avatar">

    <h2 class="css-title2 mb-4">Registro de Usuario</h2>

    <input class="form-control mb-2" type="text" id="usuario" placeholder="Usuario" required />
    <input class="form-control mb-2" type="password" id="clave" placeholder="Contrase침a" required />
    <input class="form-control mb-2" type="text" id="nombre" placeholder="Nombre" />
    <input class="form-control mb-2" type="text" id="apellido" placeholder="Apellido" />
    <input class="form-control mb-2" type="email" id="correo" placeholder="Correo electr칩nico" />
    <input class="form-control mb-3" type="text" id="rol" placeholder="Rol (ej: Administrador)" />

    <button class="btn btn-primary css-btn mb-2" id="btnRegistrar">Registrar</button>
    <p class="alert alert-danger css-alert" id="mensaje" style="color:red;"></p>
</div>

<script>
    async function registrar() {
        const usuario = document.getElementById("usuario").value.trim();
        const clave = document.getElementById("clave").value.trim();

        if (!usuario || !clave) {
            document.getElementById("mensaje").textContent = "Usuario y contrase침a son obligatorios.";
            return;
        }

        const data = {
            usuario: usuario,
            claveHash: clave,
            nombre: document.getElementById("nombre").value.trim(),
            apellido: document.getElementById("apellido").value.trim(),
            correo: document.getElementById("correo").value.trim(),
            rol: document.getElementById("rol").value.trim()
        };

        try {
            const res = await fetch("http://localhost:8080/api/register", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            const result = await res.json();

            if (!res.ok) {
                throw new Error(result.error || "Error desconocido");
            }

            document.getElementById("mensaje").style.color = "green";
            document.getElementById("mensaje").textContent = result.mensaje || "Registro exitoso.";
            document.querySelectorAll("input").forEach(input => input.value = "");

        } catch (error) {
            document.getElementById("mensaje").style.color = "red";
            document.getElementById("mensaje").textContent = "Error: " + error.message;
            console.error(error);
        }
    }

    document.getElementById("btnRegistrar").addEventListener("click", registrar);
</script>
</body>
</html>
