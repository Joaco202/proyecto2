<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registrar Beneficiario</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
            crossorigin="anonymous"></script>
    <style>
        /* Centrar y limitar ancho del formulario */
        .css-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgb(255, 255, 255);
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body class="css-body">

<!-- Navbar insertada directamente -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary mb-4">
    <div class="container-fluid">
        <a class="navbar-brand" href="inicio.html">Farmacéutica</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="inicio.html">Inicio</a></li>
                <li class="nav-item"><a class="nav-link" href="beneficiarios.html">Beneficiarios</a></li>
                <li class="nav-item"><a class="nav-link" href="regisbenefi.html">Registrar Beneficiario</a></li>
                <li class="nav-item"><a class="nav-link" href="producto.html">Productos</a></li>
                <li class="nav-item"><a class="nav-link" href="registro.html">Registro de Usuario</a></li>
            </ul>
        </div>
    </div>
</nav>

<!-- Contenedor principal con clase Bootstrap container -->
<div class="container">
    <div class="css-container mt-4">
        <h2 class="css-title2">Formulario de Registro de Beneficiario</h2>

        <form id="formBeneficiario">
            <div>
                <input type="text" id="rut" class="form-control" placeholder="RUT" required>
            </div>

            <div>
                <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
            </div>

            <div>
                <input type="text" id="apellido" class="form-control" placeholder="Apellido" required>
            </div>

            <div>
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>
                <input type="date" id="fechaNacimiento" class="form-control" required>
            </div>

            <div class="mb-2">
                <label for="sexo" class="form-label">Sexo</label>
                <select id="sexo" class="form-select">
                    <option value="Masculino">Masculino</option>
                    <option value="Femenino">Femenino</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>

            <div>
                <input type="text" id="direccion" class="form-control" placeholder="Dirección" required>
            </div>

            <div>
                <input type="text" id="comuna" class="form-control" placeholder="Comuna" required>
            </div>

            <div>
                <input type="text" id="telefono" class="form-control" placeholder="Teléfono">
            </div>

            <div>
                <input type="email" id="correo" class="form-control" placeholder="Correo">
            </div>

            <div>
                <input type="text" id="numeroDocumento" class="form-control" placeholder="Número de Documento" required>
            </div>

            <div>
                <label for="tipoDocumento" class="form-label">Tipo de Documento</label>
                <select id="tipoDocumento" class="form-select" required>
                    <option value="">Seleccione tipo documento</option>
                    <option value="DNI">RUT</option>
                    <option value="Pasaporte">Pasaporte</option>
                    <option value="Otro">Otro</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary css-btn mt-3">Registrar</button>
        </form>
    </div>
</div>

<script>
    document.getElementById("formBeneficiario").addEventListener("submit", async function (e) {
        e.preventDefault();

        const data = {
            rut: document.getElementById("rut").value,
            nombre: document.getElementById("nombre").value,
            apellido: document.getElementById("apellido").value,
            fechaNacimiento: document.getElementById("fechaNacimiento").value,
            sexo: document.getElementById("sexo").value,
            direccion: document.getElementById("direccion").value,
            comuna: document.getElementById("comuna").value,
            telefono: document.getElementById("telefono").value,
            correo: document.getElementById("correo").value,
            numeroDocumento: document.getElementById("numeroDocumento").value,
            tipoDocumento: document.getElementById("tipoDocumento").value
        };

        const response = await fetch("/api/beneficiarios", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        });

        if (response.ok) {
            alert("Beneficiario registrado exitosamente");
            document.getElementById("formBeneficiario").reset();
        } else {
            alert("Error al registrar beneficiario");
        }
    });
</script>

</body>
</html>
