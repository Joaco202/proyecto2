<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <title>Gesti√≥n de Compras</title>
    <link rel="stylesheet" href="./style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="css-body">
    <div id="menu-container"></div>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            fetch("menu.html")
                .then(res => res.text())
                .then(html => document.getElementById("menu-container").innerHTML = html);
        });
    </script>
    <div class="css-container">
        <h2 class="css-title2">Registrar Nueva Compra</h2>
        <div id="mensaje" class="alert css-alert" style="display:none;"></div>
        <form id="formCompra" class="mb-4">
            <div class="row mb-2">
                <div class="col">
                    <label for="proveedor" class="form-label">Proveedor</label>
                    <input type="text" id="proveedor" class="form-control" placeholder="Proveedor" required>
                </div>
                <div class="col">
                    <label for="estado" class="form-label">Estado</label>
                    <select id="estado" class="form-select">
                        <option value="Pendiente">Pendiente</option>
                        <option value="Pagada">Pagada</option>
                        <option value="Anulada">Anulada</option>
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary css-btn mt-3">Registrar Compra</button>
        </form>
        <button type="button" class="btn btn-info mt-3" id="verElementosBtn" style="display:none;">Ver Elementos de Compra</button>
    </div>

    <script>
        let compraId = null;

        document.getElementById("formCompra").addEventListener("submit", async function(e) {
            e.preventDefault();

            const data = {
                proveedor: document.getElementById("proveedor").value,
                estado: document.getElementById("estado").value
                // fecha y numeroCompra se generan en backend
            };

            const res = await fetch("/api/compras", {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(data)
            });

            if (res.ok) {
                const compra = await res.json();
                compraId = compra.id;
                mostrarMensaje("Compra registrada correctamente.", "green");
                document.getElementById("verElementosBtn").style.display = "block";
            } else {
                mostrarMensaje("Error al registrar compra.", "red");
            }
        });

        document.getElementById("verElementosBtn").addEventListener("click", function() {
            if (compraId) {
                window.location.href = `elementosCompra.html?compraId=${compraId}`;
            }
        });

        function mostrarMensaje(msg, color) {
            const el = document.getElementById("mensaje");
            el.textContent = msg;
            el.style.display = msg ? "block" : "none";
            el.style.color = color || "black";
        }
    </script>
</body>
</html>
